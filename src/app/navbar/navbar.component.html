<!-- Modal de login con animación -->
<div *ngIf="showLoginModal" class="fixed inset-0 z-50 flex items-center justify-center">
  <!-- Fondo oscuro con blur -->
  <div class="absolute inset-0 bg-black/50 backdrop-blur-sm" (click)="toggleLoginModal()"></div>

  <!-- Contenido del modal -->
  <div
    class="relative bg-white rounded-lg shadow-xl p-6 w-full max-w-sm transform transition-all duration-300 scale-95 opacity-0 animate-fadeIn"
    (click)="$event.stopPropagation()"
  >
    <h2 class="text-2xl font-bold mb-4 text-green-800 text-center">Iniciar sesión</h2>

    <form #loginForm="ngForm" (ngSubmit)="login()">
      <input type="email" [(ngModel)]="email" name="email" placeholder="Email"
             class="w-full mb-3 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required />
      <input type="password" [(ngModel)]="password" name="password" placeholder="Contraseña"
             class="w-full mb-4 px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-green-500" required />
      <button type="submit"
              class="w-full bg-green-700 text-white py-2 rounded hover:bg-green-800 transition">
        Ingresar
      </button>
    </form>

    <button (click)="toggleLoginModal()" class="mt-4 text-sm text-gray-500 hover:underline w-full text-center">
      Cancelar
    </button>
  </div>
</div>
