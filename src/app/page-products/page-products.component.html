<div class="products-section px-4 py-8 bg-[#F5F5F5]">
  <div class="max-w-7xl mx-auto text-center mb-8">
    <h2 class="text-3xl font-bold text-green-700">Nuestros Productos</h2>
    <p class="text-gray-700 text-lg mt-2">
      M치s de 500 productos naturales y org치nicos para vos. Us치 el buscador para encontrar lo que necesit치s. 游꺔游댌
    </p>

    <div class="mt-6 max-w-md mx-auto">
      <input
        type="text"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
        placeholder="Buscar productos..."
        class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
      />
    </div>
  </div>
  <div *ngIf="isLoading" class="flex justify-center items-center py-8">
  <div class="animate-spin rounded-full h-10 w-10 border-t-4 border-green-600 border-opacity-50"></div>
  <span class="ml-4 text-green-700 font-medium">Cargando productos...</span>
</div>
  <div *ngIf="products.length > 0; else noResults" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
    <div *ngFor="let product of products">
      <app-product-card
        [product]="product">
      </app-product-card>
    </div>
  </div>

  <ng-template #noResults>
    <div class="text-center text-gray-500 mt-8">
      No se encontraron productos que coincidan con tu b칰squeda.
    </div>
  </ng-template>
</div>
